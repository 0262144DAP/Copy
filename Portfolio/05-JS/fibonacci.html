<input id="fibN" type="number" placeholder="Enter n">
<button onclick="showFibonacci()">Get Fibonacci</button>
<span id="fibResult"></span>

<script>
function fibonacci(n) {
  if (n <= 1) return n;
  return fibonacci(n - 1) + fibonacci(n - 2);
}
function showFibonacci() {
  const n = parseInt(document.getElementById("fibN").value);
  document.getElementById("fibResult").textContent = fibonacci(n);
}
</script>
