<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Society Parody</title>
</head>
<body>
  <h2>Society Simulation</h2>
  <button onclick="interact()">Make Them Interact</button>
  <ul id="people"></ul>

  <script>
    class Person {
      constructor(name, happiness) {
        this.name = name;
        this.happiness = happiness;
      }

      interact(other) {
        const delta = 0.1;
        if (this.happiness > 0.5 && other.happiness < 0.5) {
          this.happiness -= delta;
          other.happiness += delta;
        } else if (this.happiness < 0.5 && other.happiness > 0.5) {
          this.happiness += delta;
          other.happiness -= delta;
        }
      }

      get mood() {
        return this.happiness > 0.5 ? "ðŸ˜Š" : "ðŸ˜¢";
      }
    }

    const people = [
      new Person("Alice", 0.8),
      new Person("Bob", 0.3),
      new Person("Clara", 0.6),
      new Person("David", 0.2)
    ];

    function display() {
      const list = document.getElementById("people");
      list.innerHTML = "";
      people.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name}: ${p.mood} (${p.happiness.toFixed(2)})`;
        list.appendChild(li);
      });
    }

    function interact() {
      for (let i = 0; i < people.length - 1; i++) {
        people[i].interact(people[i + 1]);
      }
      display();
    }

    display();
  </script>
</body>
</html>
