<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Next Prime</title>
</head>
<body>
  <h2>Find Next Prime</h2>
  <input id="primeInput" type="number" placeholder="Enter number">
  <button onclick="nextPrime()">Next Prime</button>
  <p>Next Prime: <span id="nextPrimeResult"></span></p>

  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++)
        if (num % i === 0) return false;
      return true;
    }

    function nextPrime() {
      let n = parseInt(document.getElementById("primeInput").value) + 1;
      while (!isPrime(n)) n++;
      document.getElementById("nextPrimeResult").textContent = n;
    }
  </script>
</body>
</html>
