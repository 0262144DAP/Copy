<input id="sieveInput" type="number" placeholder="Enter number">
<button onclick="sieve()">Get Primes</button>
<span id="sieveResult"></span>

<script>
function sieve() {
  const n = parseInt(document.getElementById("sieveInput").value);
  const isPrime = Array(n + 1).fill(true);
  isPrime[0] = isPrime[1] = false;
  for (let i = 2; i * i <= n; i++) {
    if (isPrime[i]) {
      for (let j = i * i; j <= n; j += i) {
        isPrime[j] = false;
      }
    }
  }
  const primes = [];
  for (let i = 2; i < n; i++) if (isPrime[i]) primes.push(i);
  document.getElementById("sieveResult").textContent = primes.join(", ");
}
</script>
